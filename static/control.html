<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flying LoRa - Control Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/control.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Flying LoRa</a>
            <div class="navbar-nav">
                <a class="nav-link" href="dashboard.html">Dashboard</a>
                <a class="nav-link active" href="control.html">Control Panel</a>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-3">
        <div class="row">
            <!-- Left Column -->
            <div class="col-lg-6">
                <!-- Detection Controls -->
                <div class="card mb-3">
                    <div class="card-header">
                        <h5>Detection Controls</h5>
                    </div>
                    <div class="card-body">
                        <div class="d-grid gap-2 d-md-flex mb-3">
                            <button id="start-detection" class="btn btn-success">Start Detection</button>
                            <button id="stop-detection" class="btn btn-danger">Stop Detection</button>
                        </div>
                        
                        <h6>Detection Parameters</h6>
                        <div class="mb-3">
                            <label for="confidence-threshold" class="form-label">Confidence Threshold</label>
                            <input type="range" class="form-range" id="confidence-threshold" min="0" max="1" step="0.1" value="0.5">
                            <span id="confidence-value">0.5</span>
                        </div>
                        
                        <div class="mb-3">
                            <label for="detection-interval" class="form-label">Detection Interval (ms)</label>
                            <input type="range" class="form-range" id="detection-interval" min="100" max="2000" step="100" value="500">
                            <span id="interval-value">500</span>
                        </div>
                    </div>
                </div>

                <!-- Mission Planning -->
                <div class="card">
                    <div class="card-header">
                        <h5>Mission Planning</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="mission-name" class="form-label">Mission Name</label>
                            <input type="text" class="form-control" id="mission-name">
                        </div>
                        <div class="mb-3">
                            <label for="waypoints" class="form-label">Waypoints</label>
                            <textarea class="form-control" id="waypoints" rows="3" placeholder="Enter coordinates (lat,lon)"></textarea>
                        </div>
                        <div class="d-grid gap-2">
                            <button id="save-mission" class="btn btn-primary">Save Mission</button>
                            <button id="execute-mission" class="btn btn-warning">Execute Mission</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Right Column -->
            <div class="col-lg-6">
                <!-- Configuration Editor -->
                <div class="card mb-3">
                    <div class="card-header">
                        <h5>Configuration Editor</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="config-file" class="form-label">Select Configuration</label>
                            <select class="form-select" id="config-file">
                                <option value="detection">Detection Settings</option>
                                <option value="network">Network Settings</option>
                                <option value="camera">Camera Settings</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="config-editor" class="form-label">Edit Configuration</label>
                            <textarea class="form-control" id="config-editor" rows="10"></textarea>
                        </div>
                        <button id="save-config" class="btn btn-primary">Save Configuration</button>
                    </div>
                </div>

                <!-- Log Viewer -->
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5>Log Viewer</h5>
                        <div class="btn-group">
                            <button id="clear-logs" class="btn btn-sm btn-outline-secondary">Clear</button>
                            <button id="export-logs" class="btn btn-sm btn-outline-secondary">Export</button>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="log-filter" class="form-label">Filter Logs</label>
                            <input type="text" class="form-control" id="log-filter" placeholder="Enter keywords...">
                        </div>
                        <div class="log-container" id="log-viewer">
                            <!-- Logs will be populated here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/control.js"></script>
</body>
</html>
